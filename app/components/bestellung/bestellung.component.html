<form #suchFormular="ngForm">
    <label for="suche">Pizza-Suche</label>
    <br>
    <input type="text" name="suche" [(ngModel)]="suche" placeholder="Pizza-Name">
</form>
<table class="table">
    <thead>
        <tr>
            <td>
                <b>Nummer</b>
            </td>
            <td>
                <b>Name</b>
            </td>
            <td>
                <b>Preis</b>
            </td>
            <td>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#pizza of pizzen | pizzaSuche:suche; #index=index">
            <td>{{index + 1}}</td>
            <td>{{pizza.name}}</td>
            <td *ngIf="pizza.preis">{{pizza.preis | currency:'USD':true}}</td>
            <td *ngIf="!pizza.preis">kostenlos</td>
            <td>
                <a class="btn btn-default btn-sm" (click)="zumWarenkorb(pizza)">
                    Hinzuf√ºgen
                </a>
            </td>
        </tr>
    </tbody>
</table>
